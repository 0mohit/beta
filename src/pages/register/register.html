<ion-header>

  <ion-navbar color="white">
    <img class="headerImg" src="/assets/imgs/vCareLogo.jpg" alt="">
    <img class="headerImg" padding-right float-right src="/assets/imgs/BetaMedTech_Logo.jpg" alt="">
  </ion-navbar>
  <div class="border-header"></div>

</ion-header>


<ion-content>
  <form [formGroup]="register">
    <ion-list no-margin class="backgroung-skyBlue" no-lines>
      <ion-list-header class="title">
        Sign-Up
      </ion-list-header>
      <ion-item class="margin-botton-five" no-lines>
        <ion-input type="text" formControlName="careProviderName" placeholder="Care Provider Name"></ion-input>
      </ion-item>
      <div padding margin-left class="red" *ngIf="!register.controls.careProviderName.valid && register.controls.careProviderName.dirty">
        Care Provider Name is required.
      </div>
      <ion-item class="margin-botton-five" no-lines>
        <ion-input type="text" formControlName="physicinName" placeholder="Physicin Name"></ion-input>
      </ion-item>
      <div padding margin-left class="red" *ngIf="!register.controls.physicinName.valid && register.controls.physicinName.dirty">
        Physicin Name is required.
      </div>
      <ion-item class="margin-botton-five" no-lines>
        <ion-input type="number" formControlName="mobile" placeholder="Mobile"></ion-input>
      </ion-item>
      <div padding margin-left class="red" *ngIf="!register.controls.mobile.valid && register.controls.mobile.dirty">
        Mobile Number is required.
      </div>
      <ion-item class="margin-botton-five" no-lines>
        <ion-input type="text" formControlName="userName" placeholder="User Name"></ion-input>
      </ion-item>
      <div padding margin-left class="red" *ngIf="!register.controls.userName.valid && register.controls.userName.dirty">
        User Name is required.
      </div>
      <ion-item class="margin-botton-five" no-lines>
        <ion-input type="text" formControlName="deviceId" placeholder="Device Id"></ion-input>
      </ion-item>
      <div padding margin-left class="red" *ngIf="!register.controls.deviceId.valid && register.controls.deviceId.dirty">
        DeviceId is required.
      </div>
      <ion-item class="margin-botton-five" no-lines>
        <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
      </ion-item>
      <div padding margin-left class="red" *ngIf="!register.controls.password.valid && register.controls.password.dirty">
        Password is required.
      </div>
      <ion-item class="margin-botton-five" no-lines>
        <ion-input type="text" formControlName="confirmPassword" placeholder="Confirm Password"></ion-input>
      </ion-item>
      <div *ngIf="register.controls.confirmPassword.errors?.MatchPassword">
        <div padding margin-left class="red" [hidden]="register.controls.confirmPassword.value==''">
          Confirm Password does not match with New Password</div>
      </div>
    </ion-list>
    <ion-list>
      <ion-item margin-top class="borderLocation" no-padding>
        <span (click)=" getLocation()">
          Location
          <ion-icon class="iconAuth" name="ios-locate-outline"></ion-icon>
        </span>
        <span float-right class="theamColor" (click)="registerForm(register)">Sign-Up
          <ion-icon class="iconAuth theamColor" name="ios-arrow-dropright-circle-outline"></ion-icon>
        </span>
      </ion-item>
    </ion-list>
    <div padding margin-left class="red" *ngIf="!register.controls.location.valid && register.controls.location.dirty">
      Location is required.
    </div>
    <ion-list>
      <ion-item no-lines no-padding>
        <ion-label>Daenerys Targaryen</ion-label>
        <ion-checkbox color="dark" checked="true"></ion-checkbox>
      </ion-item>
      <ion-item class="helpTitle">
        <ion-thumbnail item-start>
          <img src="img/thumbnail-totoro.png">
        </ion-thumbnail>
        <h2>Help</h2>
        <p>User Manual</p>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
<ion-footer>
  <ion-toolbar color="theam">
    <footer-bottom></footer-bottom>
  </ion-toolbar>
</ion-footer>

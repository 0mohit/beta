<ion-header>

  <ion-navbar color="white">
    <img class="headerImg" src="/assets/imgs/vCareLogo.jpg" alt="">
    <img class="headerImg" padding-right float-right src="/assets/imgs/BetaMedTech_Logo.jpg" alt="">
  </ion-navbar>
  <div class="border-header"></div>

</ion-header>

<ion-content>
  <div class="tooltip itemBorder"> Summary Report

    <span class="tooltiptext">
      <ion-item class="title" no-lines no-padding>
        Pressure Reading (Last 6 days)
      </ion-item>
      <ion-item>
        <span *ngFor="let data of pressure">
          <ion-icon *ngIf="data['pressure']*1 < 20 " class="presorIcon" name="checkbox"></ion-icon>
          <ion-icon *ngIf="data['pressure']*1 >= 20 " class="presorIcon" name="person"></ion-icon> : {{data.date}}
        </span>
      </ion-item>
    </span>
  </div>
  <ion-card style="margin-top: 80px; border-radius: 6px;">
    <ion-card-content no-padding>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="theam">
    <footer-bottom></footer-bottom>
  </ion-toolbar>
</ion-footer>
